{% for project in site.otherProjects %}
    {% cycle 'add row' : '<div class="row">', '' %}
        <div class="column column-33">
            <div class="preview-panel">
                <div class="dont-print">
                    <a href="{{ project.url | prepend: projects/ | prepend: site.baseurl }}">
                        <img src="{{ project.preview }}">
                    </a>
                </div>
                <div class="post-title">{{ project.title }}</div>
				<div class="post-summary">{{ project.summary }}</div>
           </div>
        </div>
{% cycle 'end row' : '', '</div>' %}
{% endfor %}
{% cycle 'end row' : '', '</div>' %}
